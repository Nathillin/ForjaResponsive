<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fc6b9e61d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/Style.css">
    <link rel="icon" type="image/png" href="../assets/img/13. guerreros.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>LOGIN</title>
</head>

<body id="font-login">
    <section id="login">
        <div class="login-container">
            <div class="volver-home animate__animated animate__swing">
                <a href="../index.html"><button class="volver-home">Volver a inicio</button></a>
            </div>

            <div class="login-logo">
                <img class="login-logoo" src="../assets/img/0. logoforja.png">
                <h3 class="animate__animated animate__flash">Contigo siempre</h3>
            </div>

            <div class="login-form">
                <form action="" method="" class="form-login">
                    <div class="form-group">
                        <label for="user-input">Usuario</label>
                        <input class="entrada" type="text" id="user-input" name="contraseña">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="entrada" type="password" id="password" name="contraseña">
                    </div>

                    <div class="linkpass">
                        <a class="linkpass" href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="ingresar">
                        <button class="ingresar"> <a href="../views/dashboard.html" > Ingresar</a> </button> 
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
