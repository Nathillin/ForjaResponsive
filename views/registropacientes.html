<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fc6b9e61d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/Style.css">
    <link rel="icon" type="image/png" href="../assets/img/13. guerreros.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>R-PACIENTES</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="../assets/img/0. logoforja.png"></a>
            
            <a href="login.html"><img src="../assets/img/15 1.png"></a>
        </div>
    </header>

    <div class="franja">
        <img src="../assets/img/12. franja.svg">
    </div>

    <section class="titulo">
        <h1>REGISTRO USUARIO NUEVO</h1>
    </section>

    <section class="cuadroAfuera">
        <section class="dentro">
            <div class="seccion3">
                <div class="cuadro1">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" min="2000-01-01" max="2022-04-30" style="height: 1.5rem"
                        required>
                </div>

                <div class="cuadro2">
                    <label for="numero de Registro"></label>
                    <input name="nombre" id="nombre" type="text"  placeholder="No. de Registro"
                        required>
                </div>
            </div>
            <div class="titulo2">
                <i class="fa-solid fa-user fa-titulos fa-2x"></i>
                <p>DATOS DEL PACIENTE</p>
            </div>

            <div class="contTitulo2">
                <div class="fila1">
                    <div class="cuadro1-1">
                        <label for="nombre"></label>
                        <input name="nombre" id="nombre" type="text" style="height: 1.5rem"
                            placeholder="Escribe tu Nombre" required>
                    </div>

                    <div class="cuadro1-2">
                        <label for="apellido"></label>
                        <input name="apellido" id="apellido" type="text" style="height: 1.5rem" placeholder="Apellidos"
                            required>
                    </div>
                </div>

                <div class="fila2">
                    <div class="cuadro1-10">
                        <div class="cuadro1-12">
                            <label for="identificacion"></label>
                            <input name="identificacion" id="identificacion" type="text" style="height: 1.5rem"
                                placeholder="Numero de identificacion" required>
                        </div>

                        <div class="cuadro1-select">
                            <label for="documento"></label>
                            <select name="documento" id="documento" required>
                                <option disabled selected>Tipo de documento</option>
                                <option value="0">CC</option>
                                <option value="1">CE</option>
                                <option value="2">NIP</option>
                                <option value="3">NIT</option>
                                <option value="4">TI</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="fila1">
                    <div class="cuadro1-1">
                        <label for="date"></label>
                        <input type="date" id="date" name="date" min="2000-01-01" max="2022-04-30"
                            style="height: 1.5rem" required>
                    </div>
                    <div class="cuadro1-2">
                        <input type="number" placeholder="Edad" style="height: 1.5rem" required>
                    </div>
                </div>
            </div>
            <div class="titulo3">
                <i class="fa-solid fa-location-dot fa-titulos fa-2x"></i>
                <p>INFORMACION DE CONTACTO</p>
            </div>

            <div class="contTitulo2-3">
                <div class="fila1">
                    <div class="select1">
                        <label for="departamento"></label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Antioquia">Antioquia</option>
                            <option value="Arauca">Arauca</option>
                            <option value="Atlántico">Atlántico</option>
                            <option value="Bolívar">Bolívar</option>
                            <option value="Boyacá">Boyacá</option>
                            <option value="Caldas">Caldas</option>
                            <option value="Caquetá">Caquetá</option>
                            <option value="Casanare">Casanare</option>
                            <option value="Cauca">Cauca</option>
                            <option value="Cesar">Cesar</option>
                            <option value="Chocó">Chocó</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Cundinamarca">Cundinamarca</option>
                            <option value="Guainía">Guainía</option>
                            <option value="Guaviare">Guaviare</option>
                            <option value="Huila">Huila</option>
                            <option value="La Guajira">La Guajira</option>
                            <option value="Magdalena">Magdalena</option>
                            <option value="Meta">Meta</option>
                            <option value="Nariño">Nariño</option>
                            <option value="Norte de Santander">Norte de Santander</option>
                            <option value="Putumayo">Putumayo</option>
                            <option value="Quindío">Quindío</option>
                            <option value="Risaralda">Risaralda</option>
                            <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                            <option value="Santander">Santander</option>
                            <option value="Sucre">Sucre</option>
                            <option value="Tolima">Tolima</option>
                            <option value="Valle del Cauca">Valle del Cauca</option>
                            <option value="Vaupés">Vaupés</option>
                            <option value="Vichada">Vichada</option>

                        </select>
                    </div>
                    <div class="select2">
                        <label for="Municipio" class="control-label"></label>
                        <select class="form-control" id="Municipio" required>
                            <option disabled selected>Municipio de Residencia</option>

                        </select>
                    </div>
                </div>
                <div class="fila2">
                    <div class="cuadro1-1">
                        <label for="direccion"></label>
                        <input name="direccion" id="direccion" type="text" style="height: 1.5rem"
                            placeholder="Direccion" required>
                    </div>

                    <div class="cuadro1-1">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" style="height: 1.5rem" placeholder="Correo"
                            pattern="\w._%+-]+@[\w.-]+\.[a-zA-Z]{2,4}" required>
                    </div>
                </div>
                <div class="fila3">
                    <div class="cuadro1-1">
                        <label for="telefonofijo"></label>
                        <input name="telefonofijo" id="telefonofijo" style="height: 1.5rem" type="text"
                            placeholder="Telefono fijo" required>
                    </div>
                    <div class="cuadro1-1">
                        <label for="celular"></label>
                        <input name="celular" id="celular" style="height: 1.5rem" type="text" placeholder="Celular"
                            required>
                    </div>
                </div>
            </div>
            <div class="titulo4">
                <i class="fa-solid fa-heart-pulse fa-titulos fa-2x"></i>
                <p>ESTADO DE SALUD</p>
            </div>

            <div class="salud">
                <div class="selectSalud">
                    <label for="preexistencias"></label>
                    <select name="preexistencias" id="preexistencias" required>
                        <option disabled selected>Preexistencias</option>
                        <option value="0">Cirugias</option>
                        <option value="1">Hospitalizaciones</option>
                        <option value="2">Enfermedades</option>
                    </select>
                </div>

                <div class="selectSalud">
                    <label for="preexistencias"></label>
                    <select name="preexistencias" id="preexistencias" required>
                        <option disabled selected>Discapacidad</option>
                        <option value="0">Discapacidad Fisica</option>
                        <option value="1">Discapacidad Auditiva</option>
                        <option value="2">Discapacidad Visual</option>
                        <option value="2">Sordoceguera</option>
                        <option value="2">Discapacidad Intelectual</option>
                        <option value="2">Discapacidad Psicosocial (mental)</option>
                        <option value="2">Discapacidad Multiple</option>
                    </select>
                </div>

                <div class="cuadro1-alergias">
                    <label for="alergias"></label>
                    <input name="alergias" id="alergias" type="text" style="height: 1.5rem" placeholder="Alergias"
                        required>
                </div>
            </div>

            <form>
                <article class="texto1">
                    <legend for="pruebaCovid">¿El paciente se ha realizado la prueba de covid con anterioridad y esta ha
                        salido positiva?</legend>
                    <div class="btn-si-no">
                        <label>
                            <input name="pruebaCovid" id="pruebaCovid" type="radio" required="required">SI
                            <input name="pruebaCovid" id="pruebaCovid" type="radio" required="required" checked>NO
                        </label>
                    </div>
                </article>
            </form>

            <form>
                <article class="texto1">
                    <label for="pruebaCovid">¿El paciente ha tenido un contacto estrecho con una persona confirmada o
                        sospechosa COVID-19 en los ultimos 14 dias?</label>
                    <div class="btn-si-no">
                        <input name="pruebaCovid" id="pruebaCovid" type="radio" required="required">SI
                        <input name="pruebaCovid" id="pruebaCovid" type="radio" required="required" checked>NO
                    </div>
                </article>
            </form>

        </section>

        <button><a href="#">Guardar</button></a>

    </section>

    <footer>
        <div class="final">
            <p> © 2022 FORJA EMPRESAS </p>
        </div>
    </footer>
</body>
</html>
