<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fc6b9e61d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <title>LOGIN</title>
</head>

<body id="font-login">
    <section id="login">
        <div class="login-container">
            <div class="volver-home">
                <a href="index.html"><button class="volver-home">Volver a inicio</button></a>
            </div>

            <div class="login-logo">
                <img src="img/0. logoforja.png">
                <h3>Contigo siempre</h3>
            </div>

            <div class="login-form">
                <form action="" method="" class="form-login">
                    <div class="form-group">
                        <label for="user-input">Usuario</label>
                        <input class="entrada" type="text" id="user-input" name="contraseña">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="entrada" type="password" id="password" name="contraseña">
                    </div>

                    <div class="linkpass">
                        <a class="linkpass" href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="ingresar">
                        <a href="dashboard.html".html"><button class="ingresar">Ingresar</button></a> 
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
